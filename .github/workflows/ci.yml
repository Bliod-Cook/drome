name: ci

on:
  push:
  pull_request:

jobs:
  check-test-clippy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: drome-linux-x86_64
            artifact_path: target/release/app_desktop
          - os: macos-latest
            artifact_name: drome-macos-universal
            artifact_path: target/release/app_desktop
          - os: windows-latest
            artifact_name: drome-windows-x86_64
            artifact_path: target/release/app_desktop.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux desktop build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb1-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Cargo check
        run: cargo check

      - name: Cargo test
        run: cargo test

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features

      - name: Build release desktop binary
        run: cargo build --release -p app_desktop --bin app_desktop

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
